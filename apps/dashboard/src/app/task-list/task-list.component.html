<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let task of tasks" class="bg-white dark:bg-gray-800 p-4 rounded shadow" cdkDrag>
    <h3 class="font-bold">{{ task.title }}</h3>
    <p>{{ task.description }}</p>
    <p>Category: {{ task.category }}</p>
    <p>Status: {{ task.status }}</p>
    <button (click)="editTask(task)" class="text-blue-500">Edit</button>
    <button (click)="deleteTask(task.id)" class="text-red-500 ml-2">Delete</button>
  </div>
</div>
