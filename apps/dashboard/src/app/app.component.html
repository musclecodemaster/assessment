<div class="min-h-screen bg-gray-100 dark:bg-gray-900">
  <div *ngIf="!isAuthenticated; else dashboard">
    <app-login (loginSuccess)="handleLogin($event)"></app-login>
  </div>
  <ng-template #dashboard>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Task Management Dashboard</h1>
      <app-task-list [tasks]="tasks" (taskUpdated)="updateTask($event)" (taskDeleted)="deleteTask($event)"></app-task-list>
      <app-task-form (taskCreated)="createTask($event)"></app-task-form>
    </div>
  </ng-template>
</div>
